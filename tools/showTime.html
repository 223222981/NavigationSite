<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>当前时间</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        .container {
            width: 100vw;
            height: calc(100vh);
        }
        .showTime {
            color: white;
            font-size: 100px;
            width: 100%;
            margin: auto;
            text-align: center;
            line-height: calc(100vh);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="hmsm" class="showTime"></div>
    </div>

    <script>
        function showTime() {
            var date = new Date();
            
            // 补零到两位的小时、分钟、秒
            var hour = date.getHours().toString().padStart(2, '0');
            var minute = date.getMinutes().toString().padStart(2, '0');
            var second = date.getSeconds().toString().padStart(2, '0');
            
            // 毫秒新逻辑：保证三位数后取前两位
            var micro_second = date.getMilliseconds()
                .toString()
                .padStart(3, '0')   // 强制补零到三位（如5→005）
                .slice(0, 2);       // 取前两位（如005→00）
            
            // 拼接时间格式
            var current_B = `${hour}:${minute}:${second}.${micro_second}`;
            document.getElementById("hmsm").innerHTML = current_B;
        }

        setInterval(showTime, 1);
    </script>
</body>
</html>
